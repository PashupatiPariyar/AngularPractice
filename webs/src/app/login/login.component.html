<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-button routerLink="/">Login</button>
    <span class="spacer"></span>
    <button mat-button routerLink="/register">Register</button>
    <button mat-button routerLink="/login">Login</button>
  </mat-toolbar-row>
</mat-toolbar>

<div class="medium-list">
  <div class="list-viewer-wrapper">
    <div class="list-header-title"> Login </div>
      <form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && onLogin()" novalidate>
        <div class="form-container">
          <mat-form-field>
            <input id="name"
                  matInput 
                  formControlName="name"
                  placeholder="Enter your name"/>
          </mat-form-field>
          
          <mat-form-field>
            <input id="password" 
                  matInput 
                  formControlName="password" 
                  placeholder="Enter your password"
                  [type]="hide ? 'password':'text' "/>
            <mat-icon matSuffix (click)="hide = !hide">
              {{hide ? 'visibility': 'visibility_off'}}
            </mat-icon>
          </mat-form-field>
  
          <button mat-button type="submit" class="mat-raised-button mat-primary" [disabled]="!loginForm.valid" routerLink="/"> Login </button>
          <button mat-button routerLink="/register" class="divider"> Create a new Account </button>
        </div>
      </form>
  </div>
</div>
